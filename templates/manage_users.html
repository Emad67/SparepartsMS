{% extends 'base.html' %}

{% block content %}
<h1>Manage Users</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Email</th>
      <th>Roles</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.email }}</td>
      <td>
        {% for role in user.roles %}
          {{ role.name }} 
        {% endfor %}
      </td>
      <td>
        {% for role in roles %}
          <a href="{{ url_for('assign_role', user_id=user.id, role_id=role.id) }}" class="btn btn-sm btn-secondary">Assign {{ role.name }}</a>
        {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
