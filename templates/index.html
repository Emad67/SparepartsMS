{% extends 'base.html' %}

{% block content %}
<h1>Inventory</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Part Number</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for part in parts %}
    <tr>
      <td>{{ part.name }}</td>
      <td>{{ part.part_number }}</td>
      <td>{{ part.quantity }}</td>
      <td>
        <a href="{{ url_for('edit_part', part_id=part.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <a href="{{ url_for('delete_part', part_id=part.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
